<!DOCTYPE html>
<html>
<head>
    <title>Mynd AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
    body {
        background-color: #333;
        color: #fff;
        font-family: sans-serif;
    }

    #chat-container {
        width: 600px;
        margin: 20px auto;
        padding: 10px;
        overflow-y: scroll;
        height: 400px;
        border: none;
        background-color: transparent;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: flex-start;
        position: relative;
    }

    .user-message,
    .ai-message {
        margin-bottom: 10px;
        padding: 8px 12px;
        border-radius: 20px;
        word-wrap: break-word;
        display: inline-block;
        max-width: 70%;
        font-family: sans-serif;
    }

    .user-message {
        background-color: #8A2BE2;
        text-align: right;
        margin-left: auto;
        font-family: sans-serif;
    }

    .ai-message {
        color: yellow;
        text-align: left;
        margin-right: auto;
        padding: 0px;
        font-family: sans-serif;
        white-space: pre-wrap;
    }

    #input-area {
        width: 600px;
        margin: 20px auto;
        padding: 10px;
        position: relative;
    }

    #prompt {
        width: 100%;
        padding: 8px;
        border: 1px solid #666;
        border-radius: 5px;
        background-color: #555;
        color: #fff;
        box-sizing: border-box;
        padding-right: 100px;
        resize: none;
        font-family: sans-serif;
    }

    #send-button {
        position: absolute;
        top: 50%;
        right: 55px;
        transform: translateY(-50%);
        width: 40px;
        height: 40px;
        border: none;
        background-color: #8A2BE2;
        color: white;
        font-size: 24px;
        cursor: pointer;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
    }

    #info-button {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        width: 25px;
        height: 25px;
        border: none;
        background-color: transparent;
        color: #999;
        font-size: 18px;
        cursor: pointer;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #info-button:hover {
        color: #ccc;
    }

    #info-tooltip {
        visibility: hidden;
        width: 200px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px;
        position: absolute;
        z-index: 1;
        bottom: 125%;
        left: 50%;
        margin-left: -100px;
        opacity: 0;
        transition: opacity 0.3s;
        font-family: sans-serif;
    }

    #info-button:hover+#info-tooltip {
        visibility: visible;
        opacity: 1;
    }

    #disclaimer {
        width: 600px;
        margin: 20px auto;
        padding: 10px;
        font-size: 0.8em;
        color: #999;
        text-align: center;
        font-family: sans-serif;
    }

    #welcome-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        width: 100%;
        font-family: 'Kanit', sans-serif;
    }

    #welcome-text h1 {
        font-size: 3em;
        margin-bottom: 10px;
        font-weight: bold;
    }

    #welcome-text p {
        font-size: 1.2em;
        width: 100%;
    }

    .hidden {
        display: none;
    }

    pre {
        background-color: #eee;
        padding: 10px;
        border-radius: 5px;
        overflow-x: auto;
    }

    code {
        font-family: monospace;
        white-space: pre;
        display: block;
    }
    </style>
</head>

<body>

    <div id="chat-container">
        <div id="welcome-text">
            <h1>Mynd AI</h1>
            <p>An AI extension of your own Mynd</p>
        </div>
    </div>

    <div id="input-area">
        <textarea id="prompt" name="prompt" rows="2" placeholder="Type your message..."
            style="resize: none;"></textarea>
        <button id="info-button">ⓘ</button><span id="info-tooltip">Mynd powered by MyndStar n-1 (llama-4-scout-17b-16e
            actually, but like, what's the difference? :) )</span>
        <button id="send-button" onclick="sendMessage()">→</button>
    </div>

    <div id="disclaimer">
        Mynd AI is made by & a part of Nebuli Labs, owned by Aquanix05. AI can be incorrect or outdated. Make sure you
        test and confirm Mynd's answers.
    </div>

    <script>
        // String Transformation Functions (Replaces Caesar Cipher)
        const magicNumber = 7; // Shift value
        function transformString(str, shift) {
            return str.split('').map(char => {
                if (char.match(/[a-z]/i)) {
                    const code = char.charCodeAt();
                    const shifted = (code >= 65 && code <= 90) ? ((code - 65 + shift) % 26 + 65) : ((code - 97 + shift) % 26 + 97);
                    return String.fromCharCode(shifted);
                }
                return char;
            }).join('');
        }

        function reverseTransformString(str, shift) {
            return transformString(str, 26 - shift);  // Decrypt by shifting in the opposite direction
        }

        // API Key Handling
        const initialCode = "Z3NrX085TkhuVktEZmloQ1Y4UkpoQ0FBV0dkeWIzRllzM01uaDlvQkkyQ1VNWWR4bHhQYzJldk8=";
        const finalCode = transformString(initialCode, magicNumber); // Correctly encrypt


        const chatContainer = document.getElementById("chat-container");
        const promptInput = document.getElementById("prompt");
        const welcomeText = document.getElementById("welcome-text");
        let firstMessageSent = false;

        async function sendMessage() {
            const prompt = promptInput.value.trim();
            if (prompt === "") return;

            if (!firstMessageSent) {
                welcomeText.classList.add("hidden");
                firstMessageSent = true;
            }

            addUserMessage(prompt);
            promptInput.value = "";

            try {
                const aiResponse = await getGroqResponse(prompt);
                addAiMessage(aiResponse);
            } catch (error) {
                console.error("Error:", error);
                addAiMessage(`Error: ${error.message}`);
            }

            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function getGroqResponse(prompt) {
            const apiUrl = "https://api.groq.com/openai/v1/chat/completions";

            // 1. Decrypt the Caesar cipher
            const base64EncodedApiKey = reverseTransformString(finalCode, magicNumber);

            // 2. Decode the Base64 string
            const secretKey = atob(base64EncodedApiKey);

            try {
                // REMOVED console.log STATEMENTS
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${secretKey}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": "meta-llama/llama-4-scout-17b-16e-instruct",
                        "messages": [{
                            "role": "user",
                            "content": prompt
                        }],
                        "temperature": 0.7 // Adjust as needed
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! Status: ${response.status}, Response: ${errorText}`);
                }

                const data = await response.json();
                console.log(data);
                return data.choices[0].message.content;

            } catch (error) {
                console.error("Fetch Error:", error);
                throw error;
            }
        }

        async function addAiMessage(message) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("ai-message");
            chatContainer.appendChild(messageDiv);

            let index = 0;
            const typingInterval = 10;
            const fullText = marked.parse(message);

            function typeNextCharacter() {
                if (index < fullText.length) {
                    messageDiv.innerHTML = fullText.substring(0, index + 1);
                    index++;
                    setTimeout(typeNextCharacter, typingInterval);
                } else {
                    hljs.highlightAll();
                }
            }

            typeNextCharacter();
        }

        function addUserMessage(message) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("user-message");
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv); // ADDED BACK
        }

        promptInput.addEventListener("keydown", function (event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>

</body>
</html>
