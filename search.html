<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NebuliOS</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      gap: 2rem;
      padding: 1.5rem;
      text-align: center;
    }
    h1 {
      font-size: 4rem;
      font-weight: 900;
      background: linear-gradient(45deg, #6a00ff, #d4af37, #6a00ff 60%);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 6s linear infinite;
    }
    @keyframes shimmer {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .search-box {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }
    .search-box input {
      width: 100%;
      padding: 0.85rem 1.25rem;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      outline: none;
      text-align: center;
    }

    .quick-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      max-width: 500px;
      margin: 0 auto;
    }
    .quick-links a {
      text-decoration: none;
      color: #fff;
      background: #111;
      border: 1px solid #444;
      border-radius: 30px;
      padding: 0.6rem 1.5rem;
      transition: background 0.3s, transform 0.3s;
    }
    .quick-links a:hover {
      background: #333;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <h1>NebuliOS</h1>

  <form class="search-box" onsubmit="doSearch(event)">
    <input id="query" type="text" placeholder="Search with DuckDuckGoâ€¦" />
  </form>

  <div class="quick-links">
    <a href="/NebuliOS/p/ultraviolet/embed.html#https://www.google.com">Google</a>
    <a href="/NebuliOS/p/ultraviolet/embed.html#https://youtube.com">YouTube</a>
    <a href="/NebuliOS/p/ultraviolet/embed.html#https://github.com">GitHub</a>
    <a href="/NebuliOS/p/ultraviolet/embed.html#https://discord.com/app">Discord</a>
    <a href="/NebuliOS/p/ultraviolet/embed.html#https://open.spotify.com">Spotify</a>
  </div>

  <script>
    function doSearch(e) {
      e.preventDefault();
      const q = document.getElementById("query").value.trim();
      if (q) {
        const embedUrl = "/NebuliOS/p/ultraviolet/embed.html#https://duckduckgo.com/?q=" + encodeURIComponent(q);
        window.location.href = embedUrl;
      }
    }
  </script>
</body>
</html>
