<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>404 Not Found</title>
<style>
  body {
    margin: 0;
    background-color: #222;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
  }
  h1 {
    font-size: 3em;
    margin: 0.2em;
  }
  p {
    font-size: 1.2em;
    margin-top: 1em;
    cursor: pointer;
    padding: 0.5em 1em;
    background-color: #444;
    border-radius: 8px;
    transition: background-color 0.3s;
  }
  p:hover {
    background-color: #555;
  }
</style>
</head>
<body>

<h1>404 Not Found</h1>
<p id="pageDir">page directory</p>

<script>
  let nCount = 0;
 document.getElementById('pageDir').addEventListener('click', function() {
    alert('Click n 4 times to open NebuliOS');
  });
 document.addEventListener('keydown', function(event) {
    if (event.key.toLowerCase() === 'n') {
      nCount++;
      if (nCount === 4) {
        const newTab = window.open('', 'NewTab');
        if (newTab) {
          newTab.document.write(`
            <!DOCTYPE html>
            <html lang="en">
            <head>
              <meta charset="UTF-8" />
              <title>New Tab</title>
            </head>
            <body></body>
            </html>
          `);
          newTab.document.close();

          fetch('/NebuliOS/main.html')
            .then(response => response.text())
            .then(content => {
              newTab.document.body.innerHTML = content;
            })
            .catch(error => console.error('Error loading /main.html:', error));
        }
        nCount = 0;
      }
    } else {
      nCount = 0;
    }
  });
</script>

</body>
</html>
